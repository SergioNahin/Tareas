<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Actividad</th>
      <th>Completar</th>
      <th>Eliminar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tarea of tareas; index as i">
      <th>{{i+1}}</th>
      <td>
        <b>{{tarea.act}}</b>
      </td>

      <td>
        <button class="button is-info is-rounded">Completar</button>
      </td>

      <td>
        <button class="button is-danger is-rounded" (click)="delete()">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
